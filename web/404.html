<!DOCTYPE html>
<html data-theme="wireframe" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #1a1a1a;
      }
      .container {
        text-align: center;
        padding: 2rem;
      }
      h1 {
        font-size: 4rem;
        margin: 0;
        color: #ffffff;
      }
      p {
        font-size: 1.2rem;
        color: #cccccc;
        margin: 1rem 0;
      }
      a {
        color: #66b3ff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
        color: #99ccff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Oops! The page you're looking for cannot be found.</p>
      <p><a href="/">Return to Homepage</a></p>
    </div>
  </body>
</html>
